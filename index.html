<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <button
        class="button green"
        data-name="Стадион"
        style="top: 52%; left: 44%"
      >
        +
      </button>
      <button class="button green" data-name="Дом" style="top: 87%; left: 60%">
        +
      </button>
      <button class="button green" data-name="Дом" style="top: 72%; left: 67%">
        +
      </button>
      <button class="button green" data-name="Дом" style="top: 44%; left: 59%">
        +
      </button>
      <button class="button blue" data-name="Дом" style="top: 51%; left: 74%">
        +
      </button>
      <button class="button blue" data-name="Мост" style="top: 77%; left: 22%">
        +
      </button>
      <button class="button blue" data-name="Дом" style="top: 21%; left: 72%">
        +
      </button>
      <button class="button blue" data-name="Дом" style="top: 68%; left: 56%">
        +
      </button>
      <button class="button blue" data-name="Дом" style="top: 80%; left: 83%">
        +
      </button>
      <button class="button blue" data-name="Дом" style="top: 31%; left: 28%">
        +
      </button>
    </main>
  </body>

  <script>
    const main = document.querySelector("main");

    main.addEventListener("click", clickHandler);

    function clickHandler(event) {
      const target = event.target;

      if (target.tagName != "BUTTON" && target.tagName === "MAIN") {
        const buttons = document.querySelectorAll(".button");
        buttons.forEach((button) => {
          button.classList.remove("open");
          button.innerHTML = "+";
        });
        return;
      }

      openButton(target);
    }

    function openButton(button) {
      if (button.classList.contains("open")) {
        button.innerHTML = "+";
        button.classList.remove("open");
      } else {
        button.classList.add("open");
        button.innerHTML = `+ <span>${button.dataset.name}</span>`;
      }
    }
  </script>
</html>
